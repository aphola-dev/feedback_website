<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title><link rel="stylesheet" href="style.css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div class="login  flex align-center justify-center">
        <div class=" container flex align-center justify-center ">
          <div
            class="feedback_box flex align-center flex-col justify-center gap-4 border  border-gray-400 px-32 py-8 bg-gray-100 mt-32 rounded-sm "
          >
            <h1
              class="text-2xl text-center uppercase tracking-widest text-gray-700"
            >
              Login
            </h1>
            <input
                type="email"
                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg w-full px-6 py-2.5"
                placeholder="Admin Username!"
                required
              />
              <input
                type="password"
                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg w-full px-6 py-2.5"
                placeholder=" Password!!"
                required
              />
              <button
              type="submit"
              class="text-white bg-gray-800 hover:bg-gray-900 font-medium rounded-lg text-sm  px-6 py-2.5 me-2 mb-2 text-lg tracking-widest uppercase"
            >
              Submit
            </button>
          </div>
        </div>
      </div>
</body>
</html>
